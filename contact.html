<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>ارتباط با مائده جرفی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #004e64, #007a8c);
      overflow: hidden;
    }

    .ocean {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: url("https://www.transparenttextures.com/patterns/waves.png");
      opacity: 0.1;
      animation: moveWaves 8s linear infinite;
      z-index: 0;
    }

    @keyframes moveWaves {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 0;
      }
    }

    .wave-btn {
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .wave-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/waves.png');
      opacity: 0.15;
      animation: waveMove 3s linear infinite;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center relative px-4">

       class="wave-btn block w-64 mx-auto bg-[#fdf3f7] text-[#e1306c] font-bold py-4 rounded-xl text-lg shadow-md hover:scale-105 transition-all duration-300 ease-in-out">
      اینستاگرام
    </a>

    <a href="mailto:maedejorfi07@gmail.com"
       class="wave-btn block w-64 mx-auto bg-[#f6e05e] text-[#004e64] font-bold py-4 rounded-xl text-lg shadow-md hover:scale-105 transition-all duration-300 ease-in-out">
