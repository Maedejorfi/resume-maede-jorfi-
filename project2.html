<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروژه های مائده جرفی</title>
  <style>
    body {
		
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1c4f63;
      margin-bottom: 1rem;
    }

    .project-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .project-images img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .project-description {
      font-size: 1.1rem;
      line-height: 2;
      color: #444;
    }

    .tools {
      margin-top: 2rem;
    }

    .tools span {
      display: inline-block;
      background: #1c4f63;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      margin: 5px;
      font-size: 0.95rem;
    }

    .links {
      margin-top: 2.5rem;
    }

    .links a {
      display: inline-block;
      text-decoration: none;
      color: #1c4f63;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #f9c74f;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>اینفوگرافی</h1>

    <div class="project-images">
      <img src="IMG_20250517_201959_583.jpg" width="907" height="496" alt=""/><!-- تصویر دوم اختیاری -->
      <!-- <img src="images/project1-2.jpg" alt="تصویر دوم"> -->
    </div>

    <div class="project-description">
      <p>پروژه ی اینفوگرافی برای مهارت های فردی</p>
    </div>

    <div class="tools">
      <h3>تکنولوژی‌های استفاده‌شده:</h3>
      <span>IlIusterator</span>
      
    </div>

    <div class="links">
      
      <a href="projects.html">⬅ بازگشت به پروژه‌ها</a>
    </div>
  </div>
</body>
</html>
